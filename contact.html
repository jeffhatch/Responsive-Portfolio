<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jeffrey Hatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jeffrey Hatch</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- add wrapper for sticky footer -->
  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit" value="Submit">
        </form>

      </section>

      <section class="sidebar">
        <div id="connect">
          <h2>Connect with Me</h2>

            <a href="https://github.com/jeffhatch" target="_blank"><img src="assets/images/icon-github.png" alt="github"></a>
            <a href="http://www.linkedin.com/in/jeffreyhatch" target="_blank"><img src="assets/images/icon-linkedin.png" alt="linkedin"></a>
            <a href="https://stackoverflow.com/users/story/7776732" target="_blank"><img src="assets/images/icon-stackoverflow.png" alt="stackoverflow"></a>
        </div>
      </section>

      <!-- added push for sticky footer -->
      <div class="push"></div>      
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Jeffrey Hatch
    </div>
  </footer>
</body>

</html>
